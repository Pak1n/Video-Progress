<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ความคืบหน้างานตัดต่อ</title>
  <style>
    :root { --maxw: 920px; --radius: 12px; --gap: 12px; --muted:#6b7280; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background: #f8fafc; color: #0f172a; }
    header { background: #0f172a; color: #fff; padding: 16px; }
    header .wrap, main, .container { max-width: var(--maxw); margin: 0 auto; }
    header h1 { margin: 0; font-size: 18px; }
    header small { color: #cbd5e1; }
    .bar { display:flex; gap: 8px; align-items: center; margin-top: 8px; flex-wrap: wrap; }
    .card { background:#fff; border-radius: var(--radius); padding: 14px; box-shadow: 0 2px 10px rgba(0,0,0,.04); }
    .grid { display: grid; gap: var(--gap); }
    .progress { background:#e5e7eb; border-radius: 999px; overflow: hidden; height: 10px; }
    .progress > div { background:#22c55e; height: 100%; width: 0; transition: width .25s ease; }
    .muted { color: var(--muted); font-size: 12px; }
    .task-header { display:flex; align-items: center; justify-content: space-between; gap: 8px; flex-wrap: wrap; }
    .steps { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 8px; }
    .step { display:flex; gap: 8px; align-items: flex-start; background:#f9fafb; padding: 8px; border-radius: 8px; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; }
    input[type="text"], input[type="email"], input[type="password"], textarea, select {
      width: 100%; padding: 10px; border:1px solid #e5e7eb; border-radius: 10px; background:#fff;
    }
    button { padding: 10px 14px; border: 0; border-radius: 10px; background:#0ea5e9; color:#fff; cursor:pointer; }
    button[disabled] { opacity:.5; cursor: not-allowed; }
    .outline { background:#fff; color:#0ea5e9; border:1px solid #0ea5e9; }
    .danger { background:#ef4444; }
    .tag { font-size:12px; padding:4px 8px; border-radius:999px; background:#eef2ff; color:#3730a3; }
    .comment { border-top:1px dashed #e5e7eb; padding-top:8px; margin-top:8px; }
    .sticky { position: sticky; top: 0; z-index: 10; }
    footer { text-align:center; color: var(--muted); padding: 24px; }
  </style>
</head>
<body>
<header class="sticky">
  <div class="wrap">
    <h1>ความคืบหน้างานตัดต่อ</h1  <div class="bar">
      <small class="muted">อัปเดตแบบเรียลไทม์ </sm• ลูกค้าคอมเมนต์ได้ • ผู้ดูแลแก้ไขได้เท่านั้นall>
    </div>
    <div class="bar" id="authBar">
      <!-- จะถูกเติมด้วยปุ่ม Login/Logout -->
    </div>
  </div>
</header>

<main class="grid" style="padding: 16px;">
  <section id="adminPanel" class="card" style="display:none;">
    <h3>แผงผู้ดูแล</h3>
    <div class="row">
      <input id="taskName" type="text" placeholder="ชื่องาน เช่น Video Promo #1" />
      <button id="btnAddTask">+ เพิ่มงาน</button>
    </div>
    <small class="muted">เพิ่มงานใหม่ จากนั้นติ๊กขั้นตอนเพื่ออัปเดต % ความคืบหน้า</small>
  </section>

  <section id="tasks" class="grid"></section>
</main>

<footer>© สถานะโปรเจกต์</footer>

<script type="module">

  // ใส่ UID ของแอดมินเรียบร้อย
  const ADMIN_UIDS = new Set(["0tsXQx1oMddNxQVbkWj0D1wQRo52"]);

  /* ======= 2) ขั้นตอนงานตัดต่อ ======= */
  const EDIT_STEPS = [
    "เลือกฟุตเทจ (Select Footage)",

  /* ======= 3) เริ่ม Firebase ======= */
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, collection, addDoc, doc, onSnapshot, query, orderBy, updateDoc, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const app = initializeApp(firebaseConfig);

  const el = (sel, root=document) => root.querySelector(sel);
  const els = (sel, root=document) => [...root.querySelectorAll(sel)];
  const tasksRoot = el('#tasks');
  const adminPanel = el('#adminPanel');

  function isAdmin(user) { return !!user && ADMIN_UIDS.has(user.uid); }

  function pctFromSteps(stepsState) {
    const total = EDIT_STEPS.length;
    const done = EDIT_STEPS.filter((_, i) => stepsState[i]).length;
    const raw = Math.round((done / total) * 100);
    return Math.min(100, Math.max(0, Math.round(raw / 10) * 10));
  }

  /* ======= ส่วนอื่นของโค้ด taskCard, Auth Bar, สร้างงาน, แสดงงาน ======= */

</script>
</body>
</html>
